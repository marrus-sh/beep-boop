<!DOCTYPE html><link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:500" rel="stylesheet"><style>body{display:flex;align-items:center;justify-content:center;position:absolute;top:0;bottom:0;left:0;right:0;margin:0;padding:0;color:white;font-size:9pc;font-family:Alegreya Sans,sans-serif;font-weight:500}body::before{display:block;margin:auto}body#beep{background:#518290;}body#boop{background:#a66e48}body#beep::before{content:"BEEP"}body#boop::before{content:"BOOP"}</style><body id="beep"><script>(function(b){d=function(){b.id=b.id=="beep"?"boop":"beep"};b.addEventListener("click",d,false);b.addEventListener("touchstart",d,false)})(document.body)</script>
